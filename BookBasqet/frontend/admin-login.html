<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login | Book Basqet</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="admin.css" />
</head>
<body class="admin-auth-body">
  <main class="admin-auth-wrapper">
    <section class="admin-auth-card">
      <p class="admin-badge">Book Basqet</p>
      <h1>Admin Portal</h1>
      <p class="admin-subtitle">Sign in with an administrator account to manage books, categories, and orders.</p>

      <form id="adminLoginForm" class="admin-form" novalidate>
        <label for="adminEmail">Email</label>
        <input id="adminEmail" name="email" type="email" required placeholder="admin@bookbasqet.com" />

        <label for="adminPassword">Password</label>
        <input id="adminPassword" name="password" type="password" required placeholder="Enter password" />

        <button type="submit" class="btn-primary">Sign in</button>
        <p id="adminLoginMessage" class="form-message" aria-live="polite"></p>
      </form>
    </section>
  </main>

  <script src="admin.js"></script>
</body>
</html>
