<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Login to your Book Basqet account." />
  <title>Login | Book Basqet</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <nav class="navbar container">
      <a class="logo" href="index.html"><i class="fa-solid fa-book-open-reader"></i> Book Basqet</a>
      <button class="menu-toggle" aria-label="Toggle menu"><i class="fa-solid fa-bars"></i></button>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="categories.html">Categories</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div id="authActions" class="auth-actions"></div>
      <a class="cart-pill" href="shop.html#cart"><i class="fa-solid fa-cart-shopping"></i> <span id="cartCount">0</span></a>
    </nav>
  </header>

  <main class="section">
    <div class="container auth-shell">
      <section class="auth-card">
        <p class="eyebrow">Welcome Back</p>
        <h1>Login to Book Basqet</h1>
        <p>Sign in to manage your cart and checkout faster.</p>
        <form id="loginForm" class="auth-form" novalidate>
          <label for="loginEmail">Email</label>
          <input id="loginEmail" name="email" type="email" required autocomplete="email" placeholder="you@example.com" />

          <label for="loginPassword">Password</label>
          <input id="loginPassword" name="password" type="password" required minlength="6" autocomplete="current-password" placeholder="Enter your password" />

          <button class="btn btn-primary" type="submit">Login</button>
          <p id="loginMsg" class="form-message" aria-live="polite"></p>
        </form>
        <p class="auth-switch">Don't have an account? <a href="register.html">Create one</a>.</p>
      </section>
    </div>
  </main>

  <footer class="site-footer">
    <p class="copyright">Â© <span id="year"></span> Book Basqet. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
