<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Create a new Book Basqet account." />
  <title>Register | Book Basqet</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <nav class="navbar container">
      <a class="logo" href="index.html"><i class="fa-solid fa-book-open-reader"></i> Book Basqet</a>
      <button class="menu-toggle" aria-label="Toggle menu"><i class="fa-solid fa-bars"></i></button>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="categories.html">Categories</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div id="authActions" class="auth-actions"></div>
      <a class="cart-pill" href="shop.html#cart"><i class="fa-solid fa-cart-shopping"></i> <span id="cartCount">0</span></a>
    </nav>
  </header>

  <main class="section">
    <div class="container auth-shell">
      <section class="auth-card">
        <p class="eyebrow">Join Book Basqet</p>
        <h1>Create Your Account</h1>
        <p>Register to save your cart and start shopping.</p>
        <form id="registerForm" class="auth-form" novalidate>
          <label for="fullName">Full Name</label>
          <input id="fullName" name="fullName" type="text" required minlength="2" maxlength="120" autocomplete="name" placeholder="Your full name" />

          <label for="registerEmail">Email</label>
          <input id="registerEmail" name="email" type="email" required autocomplete="email" placeholder="you@example.com" />

          <label for="registerPassword">Password</label>
          <input id="registerPassword" name="password" type="password" required minlength="6" autocomplete="new-password" placeholder="At least 6 characters" />

          <label for="confirmPassword">Confirm Password</label>
          <input id="confirmPassword" name="confirmPassword" type="password" required minlength="6" autocomplete="new-password" placeholder="Re-enter your password" />

          <button class="btn btn-primary" type="submit">Create Account</button>
          <p id="registerMsg" class="form-message" aria-live="polite"></p>
        </form>
        <p class="auth-switch">Already have an account? <a href="login.html">Login here</a>.</p>
      </section>
    </div>
  </main>

  <footer class="site-footer">
    <p class="copyright">Â© <span id="year"></span> Book Basqet. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
